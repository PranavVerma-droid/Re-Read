<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <!-- Additional styles for navbar and mobile support -->
    <style>
      .navbar {
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 40px;
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .navbar-logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }
      .navbar-items {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .navbar-item {
        font-size: 16px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }
      .navbar-item:hover {
        color: #f56565;
      }
      @media (max-width: 768px) {
        .navbar {
          padding: 16px 20px;
        }
        .navbar-logo {
          font-size: 20px;
        }
        .navbar-items {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 64px;
          left: 0;
          width: 100%;
          background-color: #fff;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-open {
          display: flex;
        }
        .navbar-item {
          padding: 12px 20px;
          color: #333;
          text-align: center;
        }
      }
    </style>
  </head>
  <body style="background-color: #f6e6ea;">
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Your Brand</a>
      <ul class="navbar-items">
        <li><a href="index.html" class="navbar-item">Home</a></li>
        <li><a href="about.html" class="navbar-item">About</a></li>
        <li><a href="projects.html" class="navbar-item">Projects</a></li>
        <li><a href="blogs.html" class="navbar-item">Blogs</a></li>
        <li><a href="mcserver.html" class="navbar-item">Server</a></li>
        <li><a href="contact.html" class="navbar-item">Contact</a></li>
      </ul>
      <div class="md:hidden">
        <button id="navbar-toggle" class="text-gray-600 focus:outline-none">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="menu w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </nav>

    <div class="py-8 px-4 md:px-8">
      <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Add your product cards here -->
        <div class="bg-white p-4 shadow-md rounded-lg">
          <h3 class="text-lg font-semibold mb-2">Product 1</h3>
          <p class="text-gray-600">Description of product 1.</p>
          <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md">Add to Cart</button>
        </div>
        <div class="bg-white p-4 shadow-md rounded-lg">
          <h3 class="text-lg font-semibold mb-2">Product 2</h3>
          <p class="text-gray-600">Description of product 2.</p>
          <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2023 Your Website. All rights reserved.</p>
    </div>
    
    <script>
      const toggleButton = document.getElementById("navbar-toggle");
      const navbarItems = document.querySelector(".navbar-items");

      toggleButton.addEventListener("click", () => {
        navbarItems.classList.toggle("navbar-open");
      });
    </script>
  </body>
</html>
